<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes Page</title>
    <style>
        /* Reset basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            animation: backgroundSlide 15s infinite; /* Apply slideshow animation */
        }

        /* Animation to change background images */
        @keyframes backgroundSlide {
            0% {
                background: url('ayang.jpg');
            }
            33% {
                background: url('ayang2.jpg');
            }
            66% {
                background: url('ayang3.jpg');
            }
            100% {
                background: url('ayang4.jpg');
            }
        }

        /* To ensure background covers full screen and stays fixed */
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            position: relative;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.6); /* Semi-transparent background */
            border-radius: 10px;
            z-index: 2; /* Ensure text appears above the background */
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .text {
            font-size: 24px;
            color: #222;
            margin-bottom: 20px;
        }
    </style>
</head>
